<html>
    <title>
    </title>
    <body>
        <form>
            <table width="200px"><caption>Arithmatic Operation</caption></table>
            <tr>
                <td>
                    <input type="Button" value="Add" onclick="Add(12,24)"></input>
                </td>
                <td>
                <input type="Button" value="Sub" onclick="Sub(12,24)"></input>
                </td>
                <td>
                <input type="Button" value="Multi" onclick="Multi(12,24)"></input>   
                </td>
                <td>
                <input type="Button" value="Div" onclick="Div(12,24)"></input>   
                </td>
            </tr>
        </form>
    </body>
    <script>
        function Add(a,b)
        {
            alert("Addition="+(a+b))
        }
        function Sub(a,b)
        {
            alert("Substraction="+(a-b));
        } function Multi(a,b)
        {
            alert("Multiplication="+(a*b));
        } function Div(a,b)
        {
            alert("Division="+(a/b));
        }
    </script>
</html>
